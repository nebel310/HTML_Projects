<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пилоты штата Strawberry - Регистрация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="register-page">
    <div class="register-container">
        <div class="register-header">
            <h1>Регистрация</h1>
            <p>Создайте аккаунт пилота</p>
        </div>
        <form action="dashboard.html">
            <div class="form-group">
                <label for="reg-username">Имя пользователя:</label>
                <input type="text" id="reg-username" name="reg-username" required>
            </div>
            <div class="form-group">
                <label for="reg-email">Электронная почта:</label>
                <input type="email" id="reg-email" name="reg-email" required>
            </div>
            <div class="form-group">
                <label for="reg-password">Пароль:</label>
                <input type="password" id="reg-password" name="reg-password" required>
            </div>
            <div class="form-group">
                <label for="reg-password-confirm">Подтвердите пароль:</label>
                <input type="password" id="reg-password-confirm" name="reg-password-confirm" required>
            </div>
            <button type="submit" class="register-button">Зарегистрироваться</button>
        </form>
        <div class="register-footer">
            <p>Уже есть аккаунт? <a href="index.html">Войти</a></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
