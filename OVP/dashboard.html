<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пилоты штата Strawberry - Панель управления</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Добро пожаловать, Пилот!</h1>
        <button id="toggle-theme">Сменить тему</button>
        <button id="logout">Выход</button>
    </header>
    <nav>
        <ul>
            <li><a href="dashboard.html">Главная</a></li>
            <li><a href="pilots.html">Пилоты</a></li>
        </ul>
    </nav>
    <main>
        <section id="training-application">
            <h2>Заявка на обучение</h2>
            <form>
                <label for="pilot-name">Имя пилота:</label>
                <input type="text" id="pilot-name" name="pilot-name" required>
                <label for="training-details">Детали обучения:</label>
                <textarea id="training-details" name="training-details" required></textarea>
                <button type="submit">Отправить</button>
            </form>
        </section>
        <section id="flight-plan">
            <h2>План полета</h2>
            <form>
                <label for="departure">Место вылета:</label>
                <input type="text" id="departure" name="departure" required>
                <label for="arrival">Место прилета:</label>
                <input type="text" id="arrival" name="arrival" required>
                <label for="callsign">Позывной:</label>
                <input type="text" id="callsign" name="callsign" required>
                <button type="submit">Отправить</button>
            </form>
        </section>
        <section id="equipment-list">
            <h2>Список техники</h2>
            <ul id="equipment">
                <!-- Данные будут загружены через JavaScript -->
            </ul>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
