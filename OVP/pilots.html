<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пилоты штата Strawberry - Список пилотов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Список пилотов</h1>
        <button id="toggle-theme">Сменить тему</button>
        <button id="logout">Выход</button>
    </header>
    <nav>
        <ul>
            <li><a href="dashboard.html">Главная</a></li>
            <li><a href="pilots.html">Пилоты</a></li>
        </ul>
    </nav>
    <main>
        <section id="pilot-list">
            <h2>Список пилотов</h2>
            <table>
                <thead>
                    <tr>
                        <th>Имя Фамилия</th>
                        <th>Возраст</th>
                        <th>Мед. карта</th>
                        <th>ВЛЭК</th>
                        <th>Аттестация</th>
                        <th>CPL</th>
                        <th>RWT</th>
                        <th>CFC</th>
                        <th>ACT</th>
                        <th>Фракция</th>
                    </tr>
                </thead>
                <tbody id="pilots-table">
                    <!-- Данные будут загружены через JavaScript -->
                </tbody>
            </table>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
