<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Элегантное приветствие</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a0a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
        }
        
        .greeting {
            font-size: 5rem;
            font-weight: 300;
            letter-spacing: 0.5rem;
            margin-bottom: 2rem;
            opacity: 0;
            transform: translateY(50px);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            opacity: 0;
            transform: translateY(30px);
            color: #e0e0e0;
        }
        
        .accent {
            color: #4a76a8;
            font-weight: 400;
        }
        
        .background-element {
            position: absolute;
            background: rgba(74, 118, 168, 0.03);
            border-radius: 50%;
            z-index: 1;
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.05); opacity: 0.7; }
            100% { transform: scale(1); opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="greeting">Пошёл нахуй</h1>
        <p class="subtitle">Добро пожаловать, тебя <span class="accent">послали</span> нахуй</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Создаем фоновые элементы
            createBackgroundElements();
            
            // Анимируем появление текста
            setTimeout(() => {
                const greeting = document.querySelector('.greeting');
                const subtitle = document.querySelector('.subtitle');
                
                greeting.style.animation = 'fadeInUp 2s forwards';
                subtitle.style.animation = 'fadeInUp 2s forwards 0.5s';
            }, 500);
            
            function createBackgroundElements() {
                const body = document.querySelector('body');
                const elementsCount = 15;
                
                for (let i = 0; i < elementsCount; i++) {
                    const element = document.createElement('div');
                    element.classList.add('background-element');
                    
                    // Случайный размер и позиция
                    const size = Math.random() * 200 + 50;
                    const posX = Math.random() * window.innerWidth;
                    const posY = Math.random() * window.innerHeight;
                    
                    element.style.width = `${size}px`;
                    element.style.height = `${size}px`;
                    element.style.left = `${posX}px`;
                    element.style.top = `${posY}px`;
                    
                    // Анимация
                    element.style.animation = `pulse ${Math.random() * 10 + 10}s infinite ease-in-out`;
                    element.style.animationDelay = `${Math.random() * 5}s`;
                    
                    body.appendChild(element);
                }
            }
        });
    </script>
</body>
</html>
