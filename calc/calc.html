<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <link rel="stylesheet" href="calc.js">
    <title>calc</title>
</head>
<body>
    <div class="container">
        <section class="screen">

        </section>
        <section class="numpad">

            <button class="num C wide">C</button>
            <button class="num del">&#129044;</button>
            <button class="num / purple">รท</button>
            <button class="num 7">7</button>
            <button class="num 8">8</button>
            <button class="num 9">9</button>
            <button class="num * purple">ร</button>
            <button class="num 4">4</button>
            <button class="num 5">5</button>
            <button class="num 6">6</button>
            <button class="num - purple">-</button>
            <button class="num 1">1</button>
            <button class="num 2">2</button>
            <button class="num 3">3</button>
            <button class="num + purple">+</button>
            <button class="num 0 wide">0</button>
            <button class="num .">.</button>
            <button class="num = purple">=</button>
        </section>
    </div>
    <script src="calc.js"></script>
</body>
</html>
