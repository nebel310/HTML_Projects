<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Стильный аудиоплеер</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Кнопка слева -->
    <button class="side-button" id="prev-button">←</button>

    <!-- Первый плеер (Радио) -->
    <div class="radio-container active">
      <div class="radio-title">Радио</div>
      <div class="player">
        <div class="player-header">
          <div class="dropdown">
            <button id="dropdown-button">
              <svg class="icon" viewBox="0 0 24 24">
                <path d="M12 2L2 22h20L12 2zm0 4.83L18.47 20H5.53L12 6.83z" />
              </svg>
              Выбрать радио
            </button>
            <div id="dropdown-content" class="dropdown-content">
              <div class="dropdown-item" data-url="https://icecast-vgtrk.cdnvideo.ru/capitalfmmp3" data-name="CapitalFM">CapitalFM</div>
              <div class="dropdown-item" data-url="https://stream2.n340.com/12_love_64_reg_44?type=aac&UID=59EB348C134031A435B49E46BB808FC3" data-name="Love Radio">Love Radio</div>
              <div class="dropdown-item" data-url="https://rusradio.hostingradio.ru/rusradio96.aacp" data-name="Русское Радио">Русское Радио</div>
            </div>
          </div>
        </div>
        <div class="player-controls">
          <button id="play-pause" class="control-button">
            <svg class="icon play-icon" viewBox="0 0 24 24">
              <path d="M8 5v14l11-7z" />
            </svg>
            <svg class="icon pause-icon" viewBox="0 0 24 24" style="display: none;">
              <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
            </svg>
          </button>
          <div class="volume-control">
            <svg class="icon volume-icon" viewBox="0 0 24 24">
              <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
            </svg>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
          </div>
        </div>
        <div id="now-playing">Сейчас играет: <span id="station-name">—</span></div>
      </div>
    </div>

    <!-- Второй плеер (Музыка) -->
    <div class="radio-container">
      <div class="radio-title">Музыка</div>
      <div class="player">
        <div class="player-header">
          <input type="file" id="file-input" accept="audio/*" style="display: none;">
          <button id="load-music">Загрузить музыку</button>
        </div>
        <div class="player-controls">
          <button id="prev-track" class="control-button">
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z" />
            </svg>
          </button>
          <button id="play-pause-music" class="control-button">
            <svg class="icon play-icon-music" viewBox="0 0 24 24">
              <path d="M8 5v14l11-7z" />
            </svg>
            <svg class="icon pause-icon-music" viewBox="0 0 24 24" style="display: none;">
              <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
            </svg>
          </button>
          <button id="next-track" class="control-button">
            <svg class="icon" viewBox="0 0 24 24">
              <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z" />
            </svg>
          </button>
          <div class="volume-control">
            <svg class="icon volume-icon" viewBox="0 0 24 24">
              <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z" />
            </svg>
            <input type="range" id="volume-music" min="0" max="1" step="0.01" value="0.5">
          </div>
        </div>
        <div class="seek-control">
          <input type="range" id="seek-slider" min="0" max="100" value="0">
          <div class="time-display">
            <span id="current-time">0:00</span> / <span id="total-time">0:00</span>
          </div>
        </div>
        <div id="now-playing-music">Сейчас играет: <span id="track-name">—</span></div>
      </div>
    </div>

    <!-- Кнопка справа -->
    <button class="side-button" id="next-button">→</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
